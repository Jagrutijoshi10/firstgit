<html>
<head>
<title>Registration Form</title>
</head>
<body align="center" background-color="#999999">
<form>
<h3>REGISTRATION FORM</h3><br/>
<label><b>Name:</b></label>
<input type="text box" id="name" name="name" placeholder="enter the name"></br></br>
<label><b>Email:</b></label>
<input type="email" id="email" name="email" placeholder="enter the email"></br></br>
<label><b>Department:</b></label>
<select>
<option>choose option</option>
<option value="cse">CSE</option>
<option value="ece">ECE</option>
<option value="eee">EEE</option>
<option value="mech">MECH</option>
<option value="it">IT</option>
</select></br></br>
<label><b>Gender:</b></label><br/>
<input type="radio" id="male" name="male">male<br/>
<input type="radio" id="female" name="female">female</br></br>
<label><b>Skills:</b></label><br/>
<input type="checkbox" id="c++" name="c++" value="c++">c++<br/>
<input type="checkbox" id="java" name="java" value="java">java<br/>
<input type="checkbox" id="python" name="java" value="python">python</br></br>
<label for="address"><b>Address:</b></label>
<textarea placeholder="enter the address" id="address" ></textarea></br></br>
<input type="submit">
</form>
</body>
</html>
